<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="blue">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <br>
    <h1 class="text-center text-light">Stopwatch</h1>
    <br><br>
    <div class="divmain">
        <!-- <p>hello</p> -->
        <div class="div1 bg-dark rounded-circle">
            <p class="para" id="min">00</p>
            <p class="para">:</p>
            <p class="para" id="sec">00</p>
            <p class="para">:</p>
            <p class="para" id="msec">00</p>

        </div>
    </div>
    <div class="text-center">
        <ul>
            <li><i class="fa fa-play-circle" aria-hidden="true" onclick="start()">
                    <p class="paraicon">Start</p>
                </i></li>
            <li><i class="fa fa-pause-circle" aria-hidden="true" onclick="pause()">
                    <p class="paraicon">Pause</p>
                </i></li>
            <li><i class="fa fa-minus-circle" aria-hidden="true" onclick="clear1()">
                    <p class="paraicon">Clear</p>
                </i></li>
            <li><i class="fa fa-clock-o" aria-hidden="true" onclick="lap()">
                    <p class="paraicon">Lap</p>
                </i></li>
            <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
        </ul>
    </div>
    <div id="lap1">

    </div>
    <script src="app.js"></script>

</body>

</html>
